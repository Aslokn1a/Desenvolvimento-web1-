<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <form>
        <div class="form-box">
           <div class="form-content">
            <h2>Cadastro de Pet</h2>
             <div class="inputs">   
                Nome Do Pet
                <input type="text" placeholder="Digite o nome do pet" class="text">
                <br>
                Tipo de animal
                <select class="text">
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Cobra</option>
                    <option>Coelho</option>
                    <option>Cabra</option>
                </select>
                <br>
                Idade
                <input type="text" placeholder="Digite a idade do Pet" class="text">
                <br>
                Nome Do Dono
                <input type="text" placeholder="Digite o nome do dono" class="text">
                <br>
                <input type="submit" class="enviar" value="Cadastrar">
            </div>   
                
           </div>
        </div>
    </form>
</body>
</html>
